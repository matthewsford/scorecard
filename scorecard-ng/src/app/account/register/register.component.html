<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    Welcome to Scorecard. Please register.

    <form [formGroup]="formGroup">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username"/>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput [type]="passwordInputType$ | async" placeholder="Password" formControlName="password"/>
      </mat-form-field>
      <mat-slide-toggle formControlName="showPassword"></mat-slide-toggle>
      <br/>
      <mat-form-field>
        <input matInput [type]="passwordInputType$ | async" placeholder="Confirm Password" formControlName="confirmPassword"/>
      </mat-form-field>
      <br/>
      <button mat-button type="submit" [disabled]="submitDisabled$ | async">Register</button>
    </form>
  </mat-card-content>
</mat-card>

<div *ngIf="true">
  <p>Form value: {{ formGroup.value | json }}</p>
  <p>Form status: {{ formGroup.status | json }}</p>
</div>
